<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>SignUp</h3>
          <form class="requires-validation" novalidate>


            <div class="col-md-12">
              <input class="form-control" type="text" name="name" placeholder="Name" required [(ngModel)]="name">
            </div>

            <div class="col-md-12">
              <input class="form-control" type="email" name="email" placeholder="E-mail Address" required
                [(ngModel)]="email">
            </div>

            <div class="col-md-12">
              <input class="form-control" type="password" name="password" placeholder="Password" required
                [(ngModel)]="password">
            </div>


            <div class="form-button mt-3 mb-3">
              <button id="submit" type="submit" class="btn btn-primary" (click)="signUp()">SignUp</button>
            </div>

            <div class="col-md-12">
              <a routerLink="/login" class="link-primary">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
