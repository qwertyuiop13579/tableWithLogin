<div class="table__content">
  <label for="">Language</label>
  <select name="lang" id="lang" class="select" (change)="onChangeLang()" [(ngModel)]="selectedLang">
    <option value="en">USA-en</option>
    <option value="ru">RUS-ru</option>
    <!-- <option value="uk">UKR-uk</option>
    <option value="be">BEL-be</option> -->
  </select>

  <div class="error error__container">
    <label for="range" class="error__text">Errors</label>
    <input type="range" min="0" max="10" step="1" [(ngModel)]="ErrorsCount">
    <input type="number" min="0" max="1000" class="error__input" [(ngModel)]="ErrorsCount"
      (change)="onChangeErrorsCount()">
  </div>

  <!-- <div class="seed seed__container">
    <input type="text" class="seed__input" [(ngModel)]="SeedInput" (input)="onChangeSeed()">
    <button class="seed__btn">Random</button>
  </div> -->

  <div class="search-results" infinite-scroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="1000"
    (scrolled)="onScrollDown($event)">
    <button class="seed__btn" (click)="onClick()">DO IT</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data;let i = index">
          <td>{{i + 1 }}</td>
          <td>{{d.id}}</td>
          <td>{{d.name}}</td>
          <td>{{d.surname}}</td>
          <td>{{d.address}}</td>
          <td>{{d.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
