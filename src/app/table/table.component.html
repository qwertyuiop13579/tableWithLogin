<div class="table__content">
  <select name="lang" id="lang" class="select">
    <option value="en">USA-en</option>
    <option value="ru">RUS-ru</option>
    <option value="uk">UKR-uk</option>
    <option value="be">BEL-be</option>
  </select>

  <div class="error error__container">
    <label for="range">Range</label>
    <input type="range" min="0" max="10" value="0" name="range" class="error__range">
    <input type="number" min="0" max="1000" class="error__input">
  </div>

  <div class="seed seed__container">
    <input type="text" class="seed__input">
    <button class="seed__btn">Random</button>
  </div>

  <div class="search-results" infinite-scroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="1000"
    (scrolled)="onScrollDown($event)">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">FIO</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data;let i = index">
          <td>{{i + 1 }}</td>
          <td>{{d.id}}</td>
          <td>{{d.fio}}</td>
          <td>{{d.address}}</td>
          <td>{{d.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
