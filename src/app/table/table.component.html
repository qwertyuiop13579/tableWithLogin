<button (click)="onClickBlock()">Block</button>
<button (click)="onClickUnblock()">Unblock</button>
<button (click)="onClickDelete()">Delete</button>

<table>
  <tr>
    <th><input type="checkbox" id="select-all" [checked]="isAllSelected" #selectAll
        (change)="onChangeSelectAll()">Select All</th>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Date of registration</th>
    <th>Date of login</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let u of users;let i = index">
    <td><input type="checkbox" id="checkbox" [(ngModel)]="checklist[i].isSelected"></td>
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.dateReg | date:'dd/mm/yyyy HH:mm:ss'}}</td>
    <td>{{u.dateLog | date:'dd/mm/yyyy HH:mm:ss'}}</td>
    <td>{{u.status}}</td>
  </tr>
</table>


<button type="button" (click)="logout()">Logout</button>
